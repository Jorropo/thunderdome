metrics:
  global:
    scrape_interval: 5s
    scrape_timeout: 3s
    remote_write:
      - url: https://prometheus-us-central1.grafana.net/api/prom/push
        basic_auth:
          username: ${GRAFANA_USER}
          password: ${GRAFANA_PASS}
  configs:
    - name: thunderdome
      host_filter: false
      scrape_configs:
        - job_name: thunderdome-dealgood
          honor_timestamps: true
          honor_labels: true
          scheme: http
          static_configs:
            - targets: ['localhost:9090']
              labels:
                experiment: ${THUNDERDOME_EXPERIMENT}
          metric_relabel_configs:
            - target_label: instance
              replacement: ""
            - target_label: __address__
              replacement: ""
traces:
  configs:
  - name: thunderdome
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    attributes:
      actions:
        - action: upsert
          key: project
          value: thunderdome
    remote_write:
      - endpoint: tempo-eu-west-0.grafana.net:443
        basic_auth:
          username: 263936
          password: ${GRAFANA_PASS}
